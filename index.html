        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #4285f4;
            --secondary-color: #f1f1f1;
            --search-bg: #ffffff;
            --search-border: #dfe1e5;
            --result-bg: #ffffff;
            --result-hover: #f8f9fa;
            --shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #8ab4f8;
            --secondary-color: #2d2d2d;
            --search-bg: #2d2d2d;
            --search-border: #5f6368;
            --result-bg: #2d2d2d;
            --result-hover: #3c4043;
            --shadow: 0 1px 6px rgba(0, 0, 0, 0.28);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        :root {
            --theme-option-hover-dark: rgba(127, 127, 127, 0.1);
            --theme-option-hover-light: rgba(127, 127, 127, 0.1);
            
        }

        [data-theme="dark"] {
            --theme-option-hover-dark: rgba(127, 127, 127, 0.1);
            --theme-option-hover-light: rgba(127, 127, 127, 0.1);
            
        }

        .theme-option[data-theme="light"]:hover {
            background-color: var(--theme-option-hover-dark);
        }

        .theme-option[data-theme="dark"]:hover {
            background-color: var(--theme-option-hover-light);
        }

        .theme-option[data-theme="system"]:hover {
            background-color: var(--theme-option-hover-dark);
        }

        .settings-menu {
            position: absolute;
            top: 4rem;
            right: 1rem;
            background-color: var(--result-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1rem;
            width: 200px;
            display: none;
            z-index: 100;
        }

        .settings-menu h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .theme-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .theme-option:hover {
            background-color: var(--secondary-color);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: auto;
        }

        .logo-image {
            max-width: 300px; /* Adjust as needed */
            height: auto;
            margin-bottom: 2rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .toggle-container:hover {
            background-color: rgba(127, 127, 127, 0.1);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .search-container {
            width: 100%;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 24px;
            border: 1px solid var(--search-border);
            background-color: var(--search-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.4);
        }

        .search-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .results-container {
            width: 100%;
            display: none;
        }

        .result {
            background-color: var(--result-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .result:hover {
            background-color: var(--result-hover);
        }

        .result-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .result-url {
            font-size: 0.8rem;
            color: #0a6522;
            margin-bottom: 0.5rem;
        }

        .result-snippet {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .ai-response {
            background-color: var(--result-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .ai-response h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* Replace existing .search-btn styles */
        .search-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px; /* Adjust as needed */
            height: 24px; /* Adjust as needed */
        }

        .search-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(50%) sepia(98%) saturate(1445%) hue-rotate(194deg) brightness(98%) contrast(94%);
        }

        /* Dark mode adjustment */
        [data-theme="dark"] .search-icon {
            filter: invert(80%) sepia(40%) saturate(1000%) hue-rotate(190deg) brightness(105%) contrast(95%);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popular-sites {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .site-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--text-color);
        }
    </style>
</head>

// ====== STATE MANAGEMENT ======
const state = {
    currentTheme: localStorage.getItem('synax-theme') || 'system',
    aiEnabled: localStorage.getItem('synax-ai-enabled') !== 'false',
    searchHistory: JSON.parse(localStorage.getItem('synax-search-history')) || [],
    currentSearch: ''
};

// ====== UTILITY FUNCTIONS ======
const utils = {
    debounce: (func, wait) => {
        let timeout;
        return function() {
            const context = this, args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), wait);
        };
    },
    highlightText: (text, query) => {
        if (!query) return text;
        const regex = new RegExp(query, 'gi');
        return text.replace(regex, match => `<span class="highlight">${match}</span>`);
    },
    formatUrl: url => {
        return url.replace(/^https?:\/\/(www\.)?/, '').replace(/\/$/, '');
    }
};

// ====== THEME MANAGEMENT ======
function setTheme(theme) {
    state.currentTheme = theme;
    if (theme === 'system') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    } else {
        document.documentElement.setAttribute('data-theme', theme);
    }
    localStorage.setItem('synax-theme', theme);
}

// ====== SEARCH FUNCTIONS ======
async function performSearch() {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.style.display = 'none';
        return;
    }

    // Update state and URL
    state.currentSearch = query;
    updateURLWithSearchQuery(query);
    addToSearchHistory(query);

    // UI Updates
    loading.style.display = 'block';
    resultsContainer.style.display = 'none';
    searchResults.innerHTML = '';
    aiResponse.innerHTML = '';

    try {
        // Execute searches in parallel
        const [aiResult, filteredWebsites] = await Promise.all([
            state.aiEnabled ? getAIResponse(query).catch(handleAPIError) : Promise.resolve(null),
            searchWebsites(query)
        ]);

        // Display results
        displayResults(aiResult, filteredWebsites);
    } catch (error) {
        handleSearchError(error);
    } finally {
        loading.style.display = 'none';
    }
}

function searchWebsites(query) {
    return new Promise(resolve => {
        const results = websites.filter(site => 
            site.name.toLowerCase().includes(query.toLowerCase()) || 
            site.description.toLowerCase().includes(query.toLowerCase()) ||
            site.category.toLowerCase().includes(query.toLowerCase())
        );
        resolve(results);
    });
}

function displayResults(aiResult, websites) {
    if (state.aiEnabled && aiResult) {
        aiResponse.innerHTML = `
            <h3>AI Summary</h3>
            <p>${aiResult}</p>
        `;
        aiResponse.style.display = 'block';
    } else {
        aiResponse.style.display = 'none';
    }

    if (websites.length > 0) {
        websites.forEach(site => {
            const resultElement = createResultElement(site);
            searchResults.appendChild(resultElement);
        });
    } else {
        searchResults.innerHTML = '<p>No exact matches found. Try a different query.</p>';
    }

    resultsContainer.style.display = 'block';
}

function createResultElement(site) {
    const element = document.createElement('div');
    element.className = 'result';
    element.tabIndex = 0;
    element.setAttribute('role', 'button');
    element.setAttribute('aria-label', `Open ${site.name}`);
    element.innerHTML = `
        <h3 class="result-title">${utils.highlightText(site.name, state.currentSearch)}</h3>
        <div class="result-url">${utils.formatUrl(site.url)}</div>
        <p class="result-snippet">${utils.highlightText(site.description, state.currentSearch)}</p>
        <div class="result-category">${site.category}</div>
    `;
    element.addEventListener('click', () => navigateTo(site.url));
    element.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            navigateTo(site.url);
        }
    });
    return element;
}

// ====== AI INTEGRATION ======
async function getAIResponse(query) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000);
    
    try {
        const response = await fetch('https://penguinai.derpygamer2142.com/v1/chat/completions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                model: "llama-3.2-11b-vision-instruct",
                messages: [
                    {
                        role: "system",
                        content: "You are a helpful search assistant. Provide concise, accurate answers to search queries. Keep responses under 150 words, Your name is SynAI. Explain the users prompt like a Wikipedia article. If the user asks for a website, provide a link to the website and a short description of it. If the user asks for a specific topic, provide a summary of that topic."
                    },
                    { role: "user", content: query }
                ],
                temperature: 0.7,
                max_tokens: 2048
            }),
            signal: controller.signal
        });

        clearTimeout(timeoutId);
        if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
        
        const data = await response.json();
        return data.choices[0].message.content;
    } catch (error) {
        clearTimeout(timeoutId);
        throw error;
    }
}

// ====== HISTORY MANAGEMENT ======
function addToSearchHistory(query) {
    if (!state.searchHistory.includes(query)) {
        state.searchHistory.unshift(query);
        if (state.searchHistory.length > 10) {
            state.searchHistory.pop();
        }
        localStorage.setItem('synax-search-history', JSON.stringify(state.searchHistory));
    }
}

// ====== NAVIGATION FUNCTIONS ======
function navigateTo(url) {
    window.location.href = url;
}

function updateURLWithSearchQuery(query) {
    const newUrl = new URL(window.location);
    if (query) {
        newUrl.searchParams.set('q', query);
    } else {
        newUrl.searchParams.delete('q');
    }
    window.history.pushState({ path: newUrl.href }, '', newUrl.href);
}

// ====== ERROR HANDLING ======
function handleAPIError(error) {
    console.error('API Error:', error);
    return "I couldn't retrieve an AI response for this query. Here are the web results instead.";
}

function handleSearchError(error) {
    console.error('Search error:', error);
    searchResults.innerHTML = '<p>There was an error processing your search. Please try again.</p>';
    resultsContainer.style.display = 'block';
}

// ====== EVENT LISTENERS ======
function initializeEventListeners() {
    // Settings toggle
    settingsBtn.addEventListener('click', () => {
        settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Close settings when clicking outside
    document.addEventListener('click', (e) => {
        if (!settingsMenu.contains(e.target) && e.target !== settingsBtn) {
            settingsMenu.style.display = 'none';
        }
    });

    // Theme selection
    themeOptions.forEach(option => {
        option.addEventListener('click', () => {
            const theme = option.getAttribute('data-theme');
            setTheme(theme);
        });
    });

    // AI toggle
    aiToggle.addEventListener('change', () => {
        state.aiEnabled = aiToggle.checked;
        localStorage.setItem('synax-ai-enabled', state.aiEnabled);
    });

    // Search triggers
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });

    // Site quick links
    siteBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            navigateTo(btn.getAttribute('data-site'));
        });
    });

    // History navigation
    window.addEventListener('popstate', initializeFromURL);
}

// ====== INITIALIZATION ======
function initializeFromURL() {
    try {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        if (query && query.trim().length > 0) {
            searchInput.value = query.trim();
            performSearch();
        }
    } catch (e) {
        console.error('URL parsing error:', e);
    }
}

function initializeApp() {
    // Set initial theme and AI toggle state
    setTheme(state.currentTheme);
    aiToggle.checked = state.aiEnabled;

    // Initialize event listeners
    initializeEventListeners();

    // Load from URL if present
    initializeFromURL();

    // Focus search input on load
    searchInput.focus();
}

// ====== START THE APPLICATION ======
document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
